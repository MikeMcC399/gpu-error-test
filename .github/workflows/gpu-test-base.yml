name: gpu-test-base.yml
on:
  push:
    branches:
      - 'master'
  pull_request:
  workflow_dispatch:

jobs:
  base:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        browser: [electron, chrome, chromium, edge, firefox]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}

  debug:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        browser: [electron, chrome, chromium, edge, firefox]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run debug
        uses: cypress-io/github-action@v6
        env:
          DEBUG: '@cypress/github-action,cypress:*, cypress-verbose:*,xvfb,xvfb-process'
        with:
          browser: ${{ matrix.browser }}

  debug-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        browser: [electron]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run debug
        uses: cypress-io/github-action@v6
        env:
          DEBUG: '@cypress/github-action,cypress:*, cypress-verbose:*,xvfb,xvfb-process'
        with:
          browser: ${{ matrix.browser }}

  debug-mac:
    runs-on: macos-latest
    strategy:
      matrix:
        browser: [electron]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run debug
        uses: cypress-io/github-action@v6
        env:
          DEBUG: '@cypress/github-action,cypress:*, cypress-verbose:*,xvfb,xvfb-process'
        with:
          browser: ${{ matrix.browser }}
